<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google UI</title>
</head>
<body>
    <header class="menu">
        <div class="menu-section left">
            <img src="./assets/burger-icon.svg" alt="menu icon sgv icon" class="icon-menu">
            <a href="" class="menu-link active">All</a>
            <a href="" class="menu-link">Images</a>
        </div>
        <div class="menu-section right">
            <img class="icon-menu" src="./assets/more-icon.svg" alt="more menu sgv icon">
            <div class="menu-profile">
                <!-- <img class="menu-avatar--frame" src="./assets/circle-frame.svg" alt="circle frame avatar"> -->
                <img src="./assets/avatar.svg" alt="avatar" class="avatar">
            </div>
        </div>
    </header>
    <main class="content">
        <img src="./assets/logo.svg" alt="UI Logo" class="content-logo">
        <input class="content-searche" type="text">

        <div class="content-main">
            UI Google HTML 5|CSS 3.
        </div>
    </main>
    <footer class="footer">
        <div class="footer-section footer-location">
            <span>Brazil</span>
        </div>
        <div class="footer-section footer-links">
            <a href="#">Settings</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </footer>

</html>
